upstream doneski_app {
	server 127.0.0.1:31000 fail_timeout=0;
	server 127.0.0.1:32000 fail_timeout=0;
}

server {
	listen 80;
	keepalive_timeout 5;
	server_name doneski.seabrightstudios.com beta.doneski.com;
	access_log /home/john/Products/Doneski/log/nginx-access.log;
	error_log /home/john/Products/Doneski/log/nginx-error.log;
	root /home/john/Products/Doneski/static;

	location / {
		if (-f $request_filename) {
			access_log off;
			rewrite_log off;
			expires 30d;
			break;
		}

		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;
		proxy_set_header Host $host;
		proxy_redirect off;

		if (!-f $request_filename) {
			proxy_pass http://doneski_app;
			break;
		}
	}
}